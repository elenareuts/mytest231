<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать пользователя</title>
</head>
<body>
<h2>Редактировать пользователя</h2>
<form th:action="@{/users/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>

    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required><br><br>

    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br><br>

    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" name="surname" th:value="${user.surname}" required><br><br>

    <button type="submit">Обновить</button>
</form>
</body>
</html>
