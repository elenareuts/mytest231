<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users List</title>
</head>
<body>
<h1>Список пользователей</h1>

<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.id})}"
       th:text="${user.id} + ' ' + ${user.name} + ' ' + ${user.surname} + ', ' + ${user.age} + ' лет'">User Info</a>
    <br/>

    <!-- Кнопка удаления -->
    <form th:action="@{/users/delete}" method="post" style="display:inline;">
        <input type="hidden" th:name="id" th:value="${user.id}"/>
        <button type="submit">Удалить</button>
    </form>

    <!-- Кнопка редактирования -->
    <a th:href="@{/users/edit(id=${user.id})}">Редактировать</a>
</div>
<br/>
<a href="/users/new">Добавить нового пользователя</a>

</body>
</html>
